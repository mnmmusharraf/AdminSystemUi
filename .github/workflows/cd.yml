name: CD for AdminSystemUi

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR with Maven
        run: mvn clean install
        working-directory: AdminSystemUi

      - name: Verify WAR file exists
        run: |
          if [ ! -f AdminSystemUi/target/*.war ]; then
            echo "WAR file not found!"
            exit 1
          else
            echo "WAR file found."
          fi

      
      - name: Deploy to GlassFish autodeploy
        run: |
          cp AdminSystemUi/target/*.war /home/musharraf/GlassFish_Server/glassfish/domains/domain1/autodeploy/
          echo "WAR file deployed to GlassFish autodeploy directory."
