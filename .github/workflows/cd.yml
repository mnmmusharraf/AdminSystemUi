name: CD for AdminSystemUi

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build WAR with Maven
        run: mvn clean install

      - name: Verify WAR file exists
        run: |
          if ls target/*.war 1> /dev/null 2>&1; then
            echo "WAR file found."
          else
            echo "WAR file not found!"
            exit 1
          fi
